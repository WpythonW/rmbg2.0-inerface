services:
  rmbg-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    ports:
      - "7860:7860"
    volumes:
      - ./models:/app/models
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped